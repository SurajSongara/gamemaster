{% extends 'nav.html' %}

{% block content %}
<h1 class="text-center">Leaderboard</h>
<div class="container shadow p-4">
    <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Username</th>
            <th scope="col">Score</th>
          </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{score.user.username}}</td>
                <td>{{score.highscore}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>






<style>
    .customcontainer {
        min-width: 100%;
        border: 2px solid #1d1d1d;
        border-radius: 5px;
        max-width: 100%;
        height: 100%;
    }
</style>
